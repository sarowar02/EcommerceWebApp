{% load static %}
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Category</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 w-50">
            <label for="id_title" class="form-label">Title:</label>
            <input type="text" name="title" maxlength="100" required class="form-control" id="id_title">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to List</a>
    </form>

</body>
</html>
