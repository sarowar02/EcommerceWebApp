{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
<p>This is your dashboard. Only logged-in users can see this.</p>
{% if user.is_authenticated %}
  <a href="{% url 'dashboard' %}">Dashboard</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
